<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/galaxy.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="daily-ui-challenege">
        <div class="overlap-wrapper">
            <div class="overlap">
                <img class="rectangle" src="assets/Rectangle 10.png" />
                <img class="img" src="assets/Rectangle 11.png" />
                <div class="group">
                    <div class="overlap-group">
                        <p class="login-with-others">
                            <span class="text-wrapper">Login</span> <span class="span"> with Others</span>
                        </p>
                        <img class="subtract" src="img/subtract.svg" />
                    </div>
                </div>
                <div class="div">
                    <div class="text-wrapper-2">Login</div>
                </div>
                <div class="overlap-group-wrapper">
                    <div class="overlap-2">
                        <input type="password" id="pwd" placeholder="password">
                        <img class="frame" src="assets/Frame (1).png" />
                    </div>
                </div>
                <div class="div-wrapper">
                    <div class="overlap-2">
                        <input type="text" id="uname" placeholder="username">
                        <img class="frame" src="assets/Frame.png" />
                    </div>
                </div>
                <div class="group-2">
                    <p class="p" id="inv"></p>
                    <input type="button" class="login-now" id="btn" value="Submit">
                </div>
                <div class="group-3">
                    <div class="group-wrapper">
                        <div class="group-4">
                            <p class="div-2" id="goog">
                                <span class="text-wrapper-4">Login with </span> <span
                                    class="text-wrapper-5">google</span>
                            </p>
                            <img class="img-2" src="assets/google 1.png" />
                        </div>
                    </div>
                    <div class="group-5">
                        <div class="group-6">
                            <p class="div-2" id="face">
                                <span class="text-wrapper-4">Login with </span> <span
                                    class="text-wrapper-5">Facebook</span>
                            </p>
                            <img class="img-2" src="assets/facebook 1.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
